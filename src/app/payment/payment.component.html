<div class="container">
  <h1>Card Information  </h1>
<form novalidate (ngSubmit)="buy($event)" [formGroup]="stripeTest">
  <div class="col-lg-6">
  <input class="form-control" type="text" formControlName="name" placeholder="Account Holder Name"><br>
  <input class="form-control" type="text" formControlEmail="email" placeholder="Account Holder EmailAddress"><br>
</div>
<div class="col-lg-6">
  <div id="card-element" class="field"></div>
</div>
<div class="col-lg-12">
  <button class="btn btn-success" type="submit">
    BUY
  </button>
</div>
</form>
</div>
